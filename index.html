<!DOCTYPE html>

    <title>AssistantTable</title>
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .table-back {
            margin: 5vw 15vw 0vw 15vw;
            padding: 9px;
            border-radius: 9px;
            box-shadow: 1px 1px 16px rgb(226, 226, 226);
        }

        /*表格样式*/
        table {
            /* margin-top: 50px; */
            width: 100%;
            height: 60vh;
            /* height: 55vh; */
            background: #ccc;
            font-size: 12px;
            /* margin: 10px auto; */
            border-collapse: collapse;
            /* border-collapse:collapse合并内外边距(去除表格单元格默认的2个像素内外边距) */
        }

        th,
        td {
            height: 25px;
            line-height: 25px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            /* background: #eee; */
            font-weight: normal;
        }

        tr {
            background: #fff;
        }

        tr:hover {
            background: rgb(243, 243, 243);
        }

        /* td a {
            color: #06f;
            text-decoration: none;
        }

        td a:hover {
            color: #06f;
            text-decoration: underline;
        } */

        .shell {
            margin: 0 auto;
            width: 260px;
            height: 120px;
            text-align: center;
            line-height: 120px;
            font-size: 16px;
        }

        .lastBtn {
            float: left;
        }

        .nextBtn {
            float: right;
        }

        /* .button {
            cursor: pointer;
            margin: 16px;
            width: 80px;
            height: 40px;
            color: #fff;
            text-align: center;
            line-height: 40px;
            box-shadow: 1px 1px 3px gray;
            background-color: rgb(190, 190, 190);
            border: none;
            transition: all .2s;
        }

        .button:hover {
            color: rgb(87, 87, 87);
            background-color: #fff;
        } */

        button {
            margin-top: 60px;
            width: fit-content;
            min-width: 100px;
            height: 50px;
            padding: 8px;
            border-radius: 5px;
            border: 2.5px solid #E0E1E4;
            box-shadow: 0px 0px 20px -20px;
            cursor: default;
            background-color: white;
            transition: all 0.2s ease-in-out 0ms;
            user-select: none;
            font-family: 'Poppins', sans-serif;
        }

        button:hover {
            background-color: #F2F2F2;
            box-shadow: 0px 0px 20px -18px;
        }

        button:active {
            transform: scale(0.95);
        }

        /* 当屏幕宽度小于600px时 */
        @media (max-width: 600px) {
            .table-back {
                margin: 0;
                padding: 0;
                border-radius: 0;
                box-shadow: none;
            }

            table {
                height: 400px;
                /* height: 50vh; */
            }

            button {
                width: 80px;
                height: 46px;
            }

            .lastBtn {
                margin: 15px;
            }

            .nextBtn {
                margin: 15px;
            }

        }
    </style>
</head>
