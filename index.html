        table {
            /* margin-top: 50px; */

            height: 400px;
            background: #ccc;
            font-size: 12px;
            /* margin: 10px auto; */
            border-collapse: collapse;
            /* border-collapse:collapse合并内外边距(去除表格单元格默认的2个像素内外边距) */
        }

        th,
        td {
            height: 25px;
            line-height: 25px;
            text-align: center;
            border: 1px solid #ccc;
        }

            /* background: #eee; */

        }
